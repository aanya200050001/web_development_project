{% extends 'header.html' %}

{% block title %}Explore{% endblock %}

{% block content %}

<div class="container py-3">
	<h2>Users</h2>
	<hr>
	<br>
	<div class="row">
        {% for user in users %}
		<div class="col-sm-12 col-md-6 col-lg-3 pb-4">
			<div class="card h-100" style="max-width: 18rem;">
			  	<div class="card-body">
					<h5 class="card-title">{{ user.username }}</h5>
				  	<p class="card-text text-muted" style="font-size:12px">{{ user.profile.followers }}</p>
				  	<a href="{% url 'profile' user.pk %}" class="btn btn-warning">View Profile</a>
			  	</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
